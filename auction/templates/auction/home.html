{% extends "auction/base.html" %}
{% block content %}
    {% for auction in auctions %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ auction.vendor }}</a>
              <small class="text-muted">{{ auction.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ auction.name }}</a></h2>
            <p class="article-content">{{ auction.description }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
